<section class="call-to-action">
    <div class="call-to-action__content">
        <h1 class="call-to-action__title">{{title}}</h1>
        <p class="call-to-action__text">{{text}}</p>
        <div class="call-to-action__button-content">
            <a href="#" class="call-to-action__button call-to-action__button--turquoise">{{button_turquoise}}</a>
            <a href="#" class="call-to-action__button call-to-action__button--transparent">{{button_transparent}}</a>
        </div>
    </div>
</section>
