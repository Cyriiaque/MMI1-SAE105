<section class="call-to-actionl3" style="--bg-call_to_actionl3: url('{{background}}')">
    <p class="call-to-actionl3__text">{{text}}</p>
    <h1 class="call-to-actionl3__title">{{title}}</h1>
    <iframe class="call-to-actionl3__video" src="{{video}}" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <div class="call-to-actionl3__locations">
        {{liste}}
    </div>
</section>
