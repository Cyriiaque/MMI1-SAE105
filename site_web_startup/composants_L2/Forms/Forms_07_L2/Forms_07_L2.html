<section class="formsl2">
    <h1 class="formsl2__title">{{title}}</h1>
    <div class="formsl2__card">
        <div class="formsl2__card-payment">
            <div class="formsl2__card-selection">
                <input type="radio" id="paypal" name="selection" />
                <label for="paypal" class="formsl2__card-name">{{card1_title}}</label>
                <p class="formsl2__card-description">{{card1_text}}</p>
            </div>
            <div class="formsl2__card-logos">
                {{liste1}}
            </div>
        </div>
        <div class="formsl2__card-info  formsl2__card-info-space">
            <input class="formsl2__card-border formsl2__card-border--set" type="text" placeholder="{{card1_input}}">
            <a href="#" class="formsl2__card-button">{{card1_button}}</a>
        </div>
    </div>
    <div class="formsl2__card">
        <div class="formsl2__card-payment">
            <div class="formsl2__card-selection">
                <input type="radio" id="creditcard" name="selection" />
                <label for="creditcard" class="formsl2__card-name">{{card2_title}}</label>
                <p class="formsl2__card-description">{{card2_text}}</p>
            </div>
            <div class="formsl2__card-logos">
                {{liste2}}
            </div>

        </div>
        <div class="formsl2__card-registration">
            <div class="formsl2__card-info">
                <h1 class="formsl2__card-title">{{card2_title1}}</h1>
                <input class="formsl2__card-border formsl2__card-border--set" type="text">
            </div>
            <div class="formsl2__card-info">
                <h1 class="formsl2__card-title">{{card2_title2}}</h1>
                <input class="formsl2__card-border formsl2__card-border--set" type="text">
            </div>
        </div>
        <div class="formsl2__card-registration">
            <div class="formsl2__card-info">
                <h1 class="formsl2__card-title">{{card2_title3}}</h1>
                <input class="formsl2__card-border formsl2__card-border--set" type="text">
            </div>
            <div class="formsl2__card-info">
                <h1 class="formsl2__card-title">{{card2_title4}}</h1>
                <input class="formsl2__card-border formsl2__card-border--set formsl2__card-code" type="text">
                <a href="#" class="formsl2__card-button">{{card2_button}}</a>
            </div>
        </div>
    </div>
</section>
