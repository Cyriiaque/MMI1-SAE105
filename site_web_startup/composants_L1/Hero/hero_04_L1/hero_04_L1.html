<section class="hero" style="--bg-hero: url('{{background}}')">
    <div class="hero__content">
        <h1 class="hero__title">{{title}}</h1>
        <p class="hero__text">{{text}}</p>
        <div class="hero__button-content">
            <a href="#" class="hero__button --button__white">{{btn_white}}</a>
            <a href="#" class="hero__button --button__transparent">{{btn_transparent}}</a>
        </div>
    </div>
</section>
