<section class="forms" style="--bg-forms: url('{{background}}')">
    <h1 class="forms__title">{{title}}</h1>
    <p class="forms__text">{{text}}</p>
    <div class="forms__mail">
        <input class="forms__input forms__border" type="text" placeholder="{{first_input}}">
        <input class="forms__input forms__border forms__border--email" type="email" placeholder="{{second_input}}">
        <a href="#" class="forms__button">{{button}}</a>
    </div>
    <p class="forms__text">{{text2}}</p>
</section>
