<section class="contactl2">
    <p class="contactl2__text">{{text}}</p>
    <h1 class="contactl2__title">{{title}}</h1>
    <input class="contactl2__input contactl2__border contactl2__border--message" type="text"
        placeholder="{{first_input}}">
    <div class="contactl2__mail">
        <input class="contactl2__input contactl2__border contactl2__border--email" type="email"
            placeholder="{{second_input}}">
        <a href="#" class="contactl2__button">{{button}}</a>
    </div>
    <div class="contactl2__locations">
        {{liste}}
    </div>
</section>
