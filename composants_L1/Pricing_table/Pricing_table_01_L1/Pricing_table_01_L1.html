<section class="pricing_table">
    <div class="pricing_table__content">
        <h1 class="pricing_table__title">{{title}}</h1>
        <p class="pricing_table__text">{{text}}</p>
    </div>
    <div class="pricing_table__card">
        <h1 class="pricing_table__card-title">{{card_title}}</h1>
        <h1 class="pricing_table__card-subtitle">{{card_subtitle}}</h1>
        <p class="pricing_table__card-text">{{card_text}}</p>
        <a href="#" class="pricing_table__card-button">{{card_button}}</a>
    </div>
</section>
